"use strict";
function Main(input) {
    let lines = input.split("\n");
    let N = lines.shift() - 0;
    let Ln = lines[0].split(/\s/).map((v) => v - 0);
    Ln.sort((a, b) => b - a);
    let max = Ln.shift();
    let sum = Ln.reduce((ac, val) => ac + val, 0);

    console.log(max < sum ? "Yes" : "No");
}

function go() {
    let stdin = document.getElementById("stdin")
    Main(stdin.value);
